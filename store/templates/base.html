{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Electronic Store{% endblock %}</title>

  <style>
  /* Base */
  body { 
    margin: 0; 
    font-family: Arial, sans-serif; 
    background: #f9f9f9; 
  }
  main { padding-bottom: 60px; }

  /* Navbar */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #fff;
    border-bottom: 1px solid #eee;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  .logo a {
    font-size: 22px;
    font-weight: bold;
    text-decoration: none;
    color: #000;
  }

  .nav-links {
    display: flex;
    gap: 24px;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-links a {
    text-decoration: none;
    color: #000;
    font-weight: 500;
  }
  .nav-links a:hover { color: #555; }

  .nav-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  /* Search box */
  .search-box {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 5px 10px;
    background: #fff;
  }
  .search-box input {
    border: none;
    outline: none;
    padding: 6px;
  }
  .search-box button {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 16px;
  }

  /* Cart */
  .cart a {
    text-decoration: none;
    font-size: 18px;
    position: relative;
    color: #000;
  }
  .cart-count {
    position: absolute;
    top: -8px;
    right: -12px;
    background: red;
    color: #fff;
    font-size: 12px;
    border-radius: 50%;
    padding: 2px 6px;
  }

  /* Profile circle */
  .profile {
    width: 32px;
    height: 32px;
    background: #000;
    border-radius: 50%;
  }

  /* Sections */
  section {
    padding: 40px; 
    background: #fff; 
    margin: 20px auto; 
    border-radius: 10px;
    width: 90%; 
    max-width: 1200px; 
    box-shadow: 0 2px 6px rgba(0,0,0,.08);
  }
  h2 { margin-top: 0; text-align: center; }

  /* Product grid */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  /* Card styling */
  .card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 320px;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .card h3 {
    font-size: 1.1rem;
    margin: 10px 0;
    color: #333;
    min-height: 40px;
  }

  .price {
    font-weight: bold;
    color: #e63946;
    margin-bottom: 10px;
  }

  .add-btn {
    background-color: #2563eb;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background-color 0.2s ease;
  }
  .add-btn:hover {
    background-color: #1d4ed8;
  }

  /* Footer */
  .footer { 
    text-align: center; 
    padding: 20px; 
    color: #666; 
  }
  </style>
</head>
<body>

<nav>
  <div class="logo"><a href="{% url 'home' %}"><b>ROGER ELECTRONICS</b></a></div>
  <ul class="nav-links">
    {% for c in nav_categories %}
      <li><a href="{% url 'category' c.slug %}">{{ c.name }}</a></li>
    {% endfor %}
  </ul>
  <div class="nav-right">
    <form method="get" action="{% url 'search' %}" class="search-box">
      <input type="text" name="q" placeholder="Search products...">
      <button type="submit">üîç</button>
    </form>
    <div class="cart">
      <a href="{% url 'cart' %}">üõí <span class="cart-count">{{ cart_count }}</span></a>
    </div>
    <div class="profile"></div>
  </div>
</nav>

<main>
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <p>&copy; {{ now|date:"Y" }} Electronic Store</p>
</footer>

</body>
</html>
